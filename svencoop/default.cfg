// This sets the config file which is loaded at each map change.
mapchangecfgfile server.cfg

log "on"

sys_ticrate 100
deathmatch 1
decalfrequency 30
hpk_maxsize 2
pausable 0

sv_aim 0
sv_allowdownload 1
sv_allowupload 1
sv_contact "https://github.com/LibreTurks/gameserver-hl"
sv_region 255
sv_send_resources 1
sv_voicecodec "voice_speex"
sv_voiceenable 1
sv_voicequality 5

mp_telefrag 1
mp_timelimit 99
mp_weaponstay 1

// player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

// load ban files
exec listip.cfg
exec banned.cfg